name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Default LTS version; adjust per project
        if: contains(github.event.head_commit.message, 'node') || hashFiles('package.json') != ''
      
      - name: Setup Python (if needed)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Default version; adjust per project
        if: contains(github.event.head_commit.message, 'python') || hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
      
      - name: Run fast checks
        run: ./scripts/check.sh
